<!-- Imports Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../shared/game-field/game-field.html">
<link rel="import" href="color-sliders/color-sliders.html">


<!-- Defines element markup -->
<dom-module id="configuration-page">

  <template>
    <custom-style>
      <style>

      :host
      {
        display: block;
        width: calc(100% - 30px);
        padding: 15px;
      }

      paper-slider
      {
        --paper-slider-knob-color: var(--paper-grey-800);
        --paper-slider-active-color: var(--paper-grey-800);
      }

      .container
      {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .item
      {
        flex: 1;
        text-align: center;
      }

      game-field
      {
        margin: auto;
      }

      .slider-display-game-field
      {
        width: 50px;
      }

      .padded
      {
        padding: 10px;
      }

      </style>
    </custom-style>


    <div class="item padded">
      <game-field id="example-game-field" cell-color="[[cellColor]]" roughness="[[roughness]]" json-file-path="game-of-life/configuration-page/blinker.json" ></game-field>
    </div>

    <div class="item padded">
      <br>
      <paper-card>
        <color-sliders color="{{cellColor}}" roughness="[[roughness]]"></color-sliders>
        <hr>
        <div class="container">
          <div class="item">
            <game-field class="slider-display-game-field" cell-color="[[cellColor]]" roughness="0" cell-states-data='[1]' columns="1" rows="1"></game-field>
          </div>
          <div class="item">
            <paper-slider value="{{roughness}}" pin min="0" max="2" step="0.1"></paper-slider>
          </div>
          <div class="item">
            <game-field class="slider-display-game-field" cell-color="[[cellColor]]" roughness="2" cell-states-data='[1]' columns="1" rows="1"></game-field>
          </div>
        </div>
      </paper-card>
    </div>

    <!-- persistence -->
    <app-localstorage-document key="roughness" data="{{roughness}}"></app-localstorage-document>

  </template>

  <!-- Loads JavaScript -->
  <script src="configuration-page.js"></script>
</dom-module>
