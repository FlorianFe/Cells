<!-- Imports Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<link rel="import" href="../shared/game-field/game-field.html">

<!-- Defines element markup -->
<dom-module id="main-menu-page">

  <template>
    <custom-style>
      <style>

      :host
      {
        display: block;
        width: 100%;
        text-align: center;
      }

      game-field
      {
        margin: auto;
        width: 200px;
      }

      .gamefield-container
      {
        margin: auto;
        padding: 15px;
      }

      paper-button
      {
        width: 250px;
        font-family: 'Gloria Hallelujah', cursive;
      }

      .buttons-container
      {
        padding: 15px;
      }

      </style>
    </custom-style>

    <div class="gamefield-container">
      <game-field cell-color="[[cellColor]]" roughness="[[roughness]]" json-file-path="game-of-life/main-menu-page/clock.json"></game-field>
    </div>

    <div class="buttons-container">
      <paper-button id="button-sandbox-mode" raised>Sandbox Mode</paper-button><br><br>
      <paper-button id="button-tutorial" raised>Tutorial</paper-button><br><br>
      <paper-button id="button-settings" raised>Settings</paper-button>
    </div>

    <br><br>

    <img width="40" src="game-of-life/main-menu-page/language-selection/svg/de.svg">
    <img width="40" src="game-of-life/main-menu-page/language-selection/svg/gb.svg">
  </template>

  <!-- Loads JavaScript -->
  <script src="main-menu-page.js"></script>
</dom-module>
