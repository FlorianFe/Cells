<!-- Defines element markup -->
<dom-module id="tutorial-page">

  <template>
    <style>

    :host
    {
      display: block;
    }

    .section
    {
      margin: 35px;
    }

    .container
    {
      display: flex;
      align-items: center;
      width: 100%;
    }

    paper-card
    {
      padding: 25px;
      font-family: 'Gloria Hallelujah', cursive;
    }

    .item
    {
      flex: 1;
      text-align: center;
    }

    game-field
    {
      margin: auto;
    }

    </style>

    <!-- <iron-pages selected="0"> -->
      <div class="section">
        <paper-card heading="Willkommen beim Spiel des Lebens">
          Bei Conway's Game of Life handelt es sich um ein von dem Mathematiker
          John Horton Conway entwickeltes Spiel, welches auf einem zweidimensionalen
          zellulären Automaten basiert.
          <br><br>
          Das Spielfeld ist ein zweidimensionales Feld voller Zellen. Jede Zelle kann
          genau einen von zwei Zuständen einnehmen, nämlich <b>tod</b> oder <b>lebendig</b>. In dieser
          Applikation werden lebendige Zellen dargestellt, indem das jeweilige Zellkästchen
          ausgemalt wird.

          <div class="container">
            <div class="item">
              <game-field cell-color="[[cellColor]]" roughness="[[roughness]]" cell-states-data='[1]' columns="1" rows="1"></game-field>
              lebendig
            </div>
            <div class="item">
              <game-field cell-color="[[cellColor]]" roughness="[[roughness]]" cell-states-data='[0]' columns="1" rows="1"></game-field>
              tod
            </div>
          </div>

        </paper-card>
      </div>

      <div class="section">
        <paper-card heading="Die Nachbarn">
          Bei der Frage, ob eine Zelle in der nächsten Iteration lebendig oder tod sein wird,
          spielt die Nachbarschaft der Zelle eine wichtige Rolle. Hierbei wird die 8-er Nachbarschaft,
          auch Moore-Nachbarschaft genannt, betrachtet. Eine Zelle hat also stets 8 Nachbarn, von denen
          0 bis 8 lebendig sein können.

          <br><br>

          Hat eine lebendige Zelle weniger als 2 lebendige Nachbarn, so stirbt sie nach den Standard-Conway-Regeln in
          der nächsten Iteration an Einsamkeit. Hat sie mehr als 3, stirbt sie an Überbevölkerung. Hat
          eine tote Zelle genau drei Nachbarn, so wird sie zum Leben erweckt.

          <br><br>

          <div class="container">
            <div class="item">
              <game-field cell-color="[[cellColor]]" roughness="[[roughness]]" json-file-path="game-of-life/tutorial-page/r-pentomino_1.json"></game-field>
              Iteration t
            </div>
            <div class="item">
              <game-field cell-color="[[cellColor]]" roughness="[[roughness]]" json-file-path="game-of-life/tutorial-page/r-pentomino_2.json"></game-field>
              Iteration t + 1
            </div>
          </div>

        </paper-card>
      </div>

      <div class="section">
        <paper-card heading="Auf geht's">
          Unter dem Menüpunkt <b>Settings</b> lässt sich die Farbe der lebendigen Zellen ändern. Hierbei lässt sich ebenfalls
          die Rauheit der Zeichnungen bestimmen. Im Menüpunkt <b>Sandbox Mode</b> lässt sich der Zellulare Automat ausprobieren.
          Um eine lebendige Zelle tod oder eine tote Zelle lebendig zu machen, muss nur auf die jeweilige Zelle geklickt werden.
          Sobald man mit dem Feld zufrieden ist, lässt sich der zellulare Automat starten durch das Klicken auf den Play-Button.

          <br><br>

          Sollten dir die Standard-Conway-Regeln zu langweilig sein, kannst du diese auch einfach verändern. Hierzu muss nur das
          Regelfenster unterhalb des Play-Buttons eingeklappt werden und der Regel-Editor erscheint. Der Regeleditor ist geordnet
          nach der Anzahl der Nachbarn von links (mit 0 Nachbarn) nach rechts (mit 8 Nachbarn). Ein grüner Kreis bedeutet, dass
          eine Zelle bei der angegebenen Nachbarschaftszahl belebt wird. Ein roter Kreis bedeutet, dass eine Zelle bei der angegebenen
          Nachbarschaftszahl stirbt. Die Regeln lassen sich durch das Klicken auf die Kreise ändern.

          <br><br>

          <rule-editor editable></rule-editor>

        </paper-card>
      </div>
    <!-- </iron-pages> -->
  </template>

  <!-- Loads JavaScript -->
  <script src="tutorial-page.js"></script>
</dom-module>
