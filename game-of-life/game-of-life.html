<!-- Imports Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rough-window-frame/rough-window-frame.html">
<link rel="import" href="main-menu-page/main-menu-page.html">
<link rel="import" href="sandbox-mode-page/sandbox-mode-page.html">
<link rel="import" href="configuration-page/configuration-page.html">
<link rel="import" href="tutorial-page/tutorial-page.html">

<!-- Defines element markup -->
<dom-module id="game-of-life">

  <template>

    <custom-style>
      <style>

      :host
      {
        display: block;
        overflow: auto;
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
      }

      .scrollable
      {
        /* exclude window frame from scrolling */
        overflow: auto;

        /* 30 height + 5*2 padding + 1 border */
        max-height: calc(100vh - 41px);
      }

      </style>
    </custom-style>


    <rough-window-frame roughness="[[roughness]]"></rough-window-frame>

    <div class="scrollable">
      <iron-pages selected="[[selectedPage]]">
        <main-menu-page language="{{language}}" roughness="[[roughness]]" cell-color="[[cellColor]]"></main-menu-page>
        <sandbox-mode-page roughness="[[roughness]]" cell-color="[[cellColor]]"></sandbox-mode-page>
        <tutorial-page language="[[language]]" roughness="[[roughness]]" cell-color="[[cellColor]]"></tutorial-page>
        <configuration-page roughness="{{roughness}}" cell-color="{{cellColor}}"></configuration-page>
      </iron-pages>
    </div>

  </template>

  <!-- Loads JavaScript -->
  <script src="game-of-life.js"></script>
</dom-module>
